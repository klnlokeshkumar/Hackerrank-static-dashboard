<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerRank login page</title>
    <link rel="stylesheet" type="text/css" href="main3.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="other-pages-buttons-div">
        <button class="page-left"><a href="index.html">index</a></button>
        <button class="page-right"><a href="page02.html">page02</a></button>
    </div>
    <div class="header">
        <img src="hrlogo.svg" alt="logo" srcset="" id="logo">
        <div class="headings">
            <h1>For Developers</h1>
            <p>Practice coding, prepare for interview, and get hired.</p>
        </div>

    </div>
    <div class="container">
        <div class="top">
            <div>Sign up</div>
            <div>Log in</div>
        </div>
        <div class="mid">
            <input type="text" name="" id="email" placeholder="Your username or email">
            <form action=""><input type="password" name="" id="pass" placeholder="Your password"></form>
        </div>
        <div class="mid1">
            <div id="cb"><input type="checkbox" name="" id="">Remember me</div>
            <div class="fp"><a href="#">Forget your password?</a></div>
        </div>
        <div class="mid2" >
            <div>
                <button>Log In</button>
            </div>
        </div>
        <div class="mid3">
            <hr class="ls">
            <p>or connect with</p>
            <hr class="rs">
        </div>
        <div class="foot">
            <ul>
                <li><img src="facebook-colored-af4249157d.svg" alt="facebook logo" srcset=""></li>
                <li><img src="google-colored-20b8216731.svg" alt="google logo" srcset=""></li>
                <li><img src="linkedin-colored-1db195795c.svg" alt="linked logo" srcset=""></li>
                <li><img src="github-colored-1db995054b.svg" alt="github logo" srcset=""></li>
            </ul>
        </div>
    </div>
</body>

</html>
